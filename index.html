<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesando reglamento...</title>
</head>
<body>
  <script>
    window.onload = function () {
      // Descargar el archivo automáticamente
      const a = document.createElement('a');
      a.href = 'Recursos/reglamentobacal.pdf';
      a.download = 'reglamentobacal.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Abrir el archivo en una nueva pestaña
      setTimeout(() => {
        window.open('Recursos/reglamentobacal.pdf', '_blank');
      }, 300); // Un breve retardo para evitar bloqueo por popup

      // (opcional) Intentar cerrar la pestaña actual después
      // NOTA: solo funciona si fue abierta por un script (por ejemplo, window.open)
      // setTimeout(() => {
      //   window.open('', '_self');
      //   window.close();
      // }, 1000);
    };
  </script>
</body>
</html>
